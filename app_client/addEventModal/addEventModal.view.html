<div class="modal-content makeblack">
	<form id="addEvent" name="addEvent" ng-submit="vm.onSubmit()" class="form-horizontal">
		<div class="modal-header">
			<button type="button" ng-click="vm.modal.cancel()" class="close"><span aria-hidden="true">x</span><span class="sr-only">Close</span></button>
			<h4 id="eventModalLabel" class="modal-title">Create new event</h4>
		</div>
		<div class="modal-body">
			<div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError}}</div>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name:</label>
				<div class="col-sm-10">
					<textarea id="name" name="name" rows="1" ng-model="vm.formData.eventName" class="form-control" uib-tooltip="What's the name?" tooltip-placement="top"></textarea>
				</div>
			</div>
			<div class="form-group">
				<!-- <date-picker></date-picker> -->
				<label for="date" class="col-sm-2 control-label">Date:</label>
				<div class="col-md-4" ng-controller="datePickerCtrl">
					<p class="input-group">
						<input tooltip-placement="top-right" uib-tooltip="Please include a date!" id="date" name="date" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="vm.formData.dateTime" is-open="popup1.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="openDate()"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</p>
				</div>
				<!-- <label for="time" class="col-sm-2 control-label">Time:</label> -->
				<div class="col-sm-6">

<!-- 					<div class="input-group clockpicker">
					    <input type="text" class="form-control" value="09:30">
					    <span class="input-group-addon">
					        <span class="glyphicon glyphicon-time"></span>
					    </span>
					</div> -->

<!-- 					<p class="input-group">
						<input id="time" name="time" uib-timepicker ng-model="vm.formData.eventTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" is-open="popupTime.opened"></input>
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="openTime()"><i class="glyphicon glyphicon-time"></i></button>
						</span>
					</p> -->
					<!-- <textarea id="time" name="time" rows="1" ng-model="vm.formData.eventTime" class="form-control"></textarea> -->
				</div>
			</div>
			<div class="form-group">
				<label for="location" class="col-sm-2 control-label">Location:</label>
				<div class="col-sm-4">
					<textarea id="location" name="location" rows="1" ng-model="vm.formData.eventLocation" class="form-control" uib-tooltip="Where will the event be?" tooltip-placement="bottom"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="info" class="col-sm-2 control-label">Information:</label>
				<div class="col-sm-10">
					<textarea id="info" name="info" rows="5" ng-model="vm.formData.eventInfo" class="form-control" uib-tooltip="Please include some information!" tooltip-placement="bottom"></textarea>
				</div>
			</div>
		</div>
      	<div class="modal-footer">
      		<button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
      		<button type="submit" class="btn btn-primary">Submit</button>
  		</div>
	</form>
</div>
